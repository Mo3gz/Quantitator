spring.application.name=fashionopt

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY:your-api-key-here}
gemini.api.endpoint=https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent

# Server Configuration
server.port=8080
server.servlet.context-path=/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.fashionopt=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [fashionopt] [%thread] %-5level %logger{36} - %msg%n
